language: go

go:
- 1.3
- 1.4
- 1.5
- tip

matrix:
  allow_failures:
  - go: tip

before_install:
- go get github.com/axw/gocov/gocov
- go get github.com/mattn/goveralls
- if ! go get github.com/golang/tools/cmd/cover; then go get golang.org/x/tools/cmd/cover;
  fi

script:
- go test -v ./... -bench=.
- "$HOME/gopath/bin/goveralls -v"
- go build main\gamq.go

deploy:
  provider: releases
  api_key:
    secure: 
  file: gamq
  on:
    repo: FireEater64/gamq
